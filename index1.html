<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1 style="text-align: center;">Contat Form #3</h1>
    <br>
    <div class="contact-container">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p><strong>Phone:</strong> +1235 2355 98</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p><strong>Email:</strong> info@yoursite.com</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-globe"></i>
            <p><strong>Website:</strong> yoursite.com</p>
        </div>
    </div>
    <div class="contact-section2">

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">FULL NAME</label>
                        <input type="text" id="full-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">SUBJECT</label>
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>


        <div class="contact-image">
            <img src="image1.jpeg" alt="Contact Image">
        </div>
    </div>
</body>
</html>
